<script>
const KSHC_FILES_KEY = 'kshc_files_v2';

function showToast(message, icon="ğŸ’¾") {

function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(';').shift();
}

function setCookie(name, value, days) {
  const d = new Date();
  d.setTime(d.getTime() + (days*24*60*60*1000));
  const expires = "expires="+ d.toUTCString();
  document.cookie = `${name}=${value}; ${expires}; path=/`;
}

function getAllFiles() {

function saveFileData(fileName, code) {

    return;
  }
  const files = getAllFiles();
  files[fileName] = {
    code: code,
    date: new Date().toISOString(),
    expiry: new Date(Date.now() + FILE_EXPIRY_DAYS * 24 * 60 * 60 * 1000).toISOString()
  };
  localStorage.setItem(KSHC_FILES_KEY, JSON.stringify(files));
  showToast(`"${fileName}" ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤`, "ğŸ’¾");

function loadFileData(fileName) {

function shareFile(fileName) {
  const files = getAllFiles();
  const code = files[fileName]?.code;
  if (code) {
    // ASCII 0~127 ë²”ìœ„ í™•ì¸
    const hasNonAscii = /[^\x00-\x7F]/.test(code);
    if (hasNonAscii) {
      showToast("í•œê¸€ ë“± ASCII ë¬¸ì ì´ì™¸ëŠ” ê³µìœ í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤", "âš ï¸");

function runCode() {
    let code = editor.getValue();

    // 1) /* ... */ ë¸”ë¡ ì£¼ì„(ì¢…ê²°ì ìˆëŠ” ê²½ìš°) ì œê±°
    code = code.replace(/\/\*[\s\S]*?\*\//g, '');
    // 2) ë§Œì•½ ë‹«ëŠ” '*/'ê°€ ì—†ëŠ” '/*'ê°€ ë‚¨ì•„ìˆë‹¤ë©´ ê·¸ ìœ„ì¹˜ë¶€í„° íŒŒì¼ ëê¹Œì§€ ì‚­ì œ
    const openIdx = code.indexOf('/*');
    if (openIdx !== -1) {
      code = code.slice(0, openIdx);
    }
    // 3) í˜¹ì‹œ ë‚¨ì•„ìˆëŠ” stray '*/' í† í°ë„ ì œê±°
    code = code.replace(/\*\//g, '');
    // 4) // ë¼ì¸ ì£¼ì„ ì œê±°
    code = code.replace(/\/\/.*$/gm, '');

    let lines = code.split('\n');
    lines = lines.map(normalizeTabs);

    lines = lines.filter(l => l.trim() !== '');
    let indents = lines.map(countIndent);
    indents.push(0);
    let output = [];

    for (let i = 0; i < lines.length; i++) {
        let line = lines[i].trimEnd();
        let currIndent = indents[i];
        let nextIndent = indents[i + 1];

        if (line.trim().startsWith('#')) {
            output.push(line);
            continue;
        }
        if (nextIndent > currIndent) {
            output.push(line + " {");
        }
        else if (nextIndent < currIndent) {
            output.push(line + ";");
            for (let j = 0; j < currIndent - nextIndent; j++) {
                output.push("}".padStart((currIndent - j), '\t'));
            }
        }
        else {
            output.push(line + ";");
        }
    }

    let finalCode =
`//made in 13ksh.github.io/kshc
${output.join('\n')}`;

    showToast("ì½”ë“œê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤", "ğŸ¥°");
    navigator.clipboard.writeText(finalCode)
        .catch(() => console.error("âš ï¸ ë³µì‚¬ ì‹¤íŒ¨"));
}

function liveUpdate() {
    const wrapper = editor.getWrapperElement();
    const font = document.getElementById('font').value;
    const size = document.getElementById('size').value;
    const line = document.getElementById('line').value;
    wrapper.style.fontFamily = font;
    wrapper.style.fontSize = size + 'px';
    wrapper.style.lineHeight = line;
    localStorage.setItem('kshc_font', font);
    localStorage.setItem('kshc_size', size);
    localStorage.setItem('kshc_line', line);
    editor.refresh();
}

function countIndent(line) {
    let count = 0;
    for (let ch of line) {
        if (ch === '\t') count += 1;
        else break;
    }
    return Math.round(count);
}

function normalizeTabs(line) {
    let i = 0;
    while (i < line.length && (line[i] === ' ' || line[i] === '\t')) i++;
    let indentPart = line.slice(0, i);
    let rest = line.slice(i);
    indentPart = indentPart.replace(/ {4}/g, '\t');
    return indentPart + rest;
}

['font', 'size', 'line'].forEach(id => {
    document.addEventListener('input', e => {
        if (e.target.id === id) liveUpdate();
    });
});
